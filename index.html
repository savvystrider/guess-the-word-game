<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devChallenges - Guess-the-Word Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="game-container">
        <h1 aria-description="Word Scramble Game">
          <img src="./assets/Word Scramblle.svg" alt="" aria-hidden="true" />
        </h1>
        <div id="display-container" class="display-container">
          <div id="display" class="display"></div>
        </div>
        <div class="stats">
          <div class="attempts">
            <span>Tries: <span id="tries"></span></span>
            <span id="star-container" class="star-container">
              <!-- <i class="fa-solid fa-star"></i> -->
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i>
              <i class="fa-regular fa-star"></i
            ></span>
          </div>
          <div class="errors">
            <span>Mistakes:</span>
            <span id="mistakes"></span>
          </div>
        </div>
        <div class="input-container"></div>
        <div class="btn-container">
          <button id="random-btn" class="btn random-btn">Random</button>
          <button id="reset-btn" class="btn reset-btn">Reset</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
